<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div class="left-container">
      <div class="logo-container">ODIN</div>
      <div class="img-credits">Photo by <a href="#">J. Ball Photography</a> on <a href="#">Unsplash</a></div>
    </div>
    <div class="right-container">
      <div class="info">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
        Sign up now to get started.</p>
        <p><br>You know you want to.</p>
      </div>

      <form action method="get">
        <h3>Let's do this!</h3>
        <section>
          <div>
            <label for="first-name">FIRST NAME</label>
            <input type="text" id="first-name" name="first-name">
          </div>
          <div>
            <label for="last-name">LAST NAME</label>
            <input type="text" id="last-name" name="last-name">
          </div>
          <div>
            <label for="email">EMAIL</label>
            <input type="email" id="email" name="email">
          </div>
          <div>
            <label for="phone">PHONE NUMBER</label>
            <input type="tel" id="phone" name="phone">
          </div>
          <div>
            <label for="password">PASSWORD</label>
            <input type="password" id="password" name="password">
          </div>
          <div>
            <label for="confirm-password">CONFIRM PASSWORD</label>
            <input type="text" id="confirm-password">
          </div>
        </section>
        <section>
          <div><button type="submit">Create Account</button></div>
          <div>Already have an account? <a href="#">Log in</a></div>
        </section>
      </form>
    </div>
  </body>
</html>
